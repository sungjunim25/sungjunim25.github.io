    .profile-right {

    .profile-img {
      width:165px; height:165px;
      border-radius: 50%; object-fit: cover;
      box-shadow: 0 2px 16px #dde1f8;
      border: 3px solid #cbeafe;
      background: #bfe2fa;
    }
